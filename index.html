<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>phrased.org</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="build/main.css">
</head>
<body>
  <script src="build/bundle.js"></script>
  <div id="app" class="container">
    <section class="header">
      <h2>Tired of boring passwords?</h2>
      <section class="main-input">
        <input class="phrase u-full-width" placeholder="prosit moor hemd august nadeln" type="text">
      </section>
    </section>
    <section class="settings">
      <div class="row">
        <div class="four columns">
          <h4>Language</h4>
          <input class="u-full-width" value="English" type="button">
          <input class="u-full-width button-primary" value="German" type="button">
          <input class="u-full-width" value="Español" type="button">
        </div>
        <div class="four columns">
          <h4>Wordlist</h4>
          <input class="u-full-width" value="Goethe" type="button">
          <input class="u-full-width" value="EFF Kurzwörter" type="button">
          <input class="u-full-width" value="Marvel Universe" type="button">
          <input class="u-full-width button-primary" value="Kafka" type="button">
          <input class="u-full-width" value="Schimpwörter" type="button">
        </div>
        <div class="four columns">
          <h4>Settings</h4>
          <div class="u-full-width">
            <label for="exampleEmailInput">Phrase Length</label>
            <input class="button-small button-primary" value="2" type="button">
            <input class="button-small" value="3" type="button">
            <input class="button-small" value="4" type="button">
            <input class="button-small" value="5" type="button">
            <input class="button-small" value="6" type="button">
            <input class="button-small" value="7" type="button">
          </div>
          <div class="u-full-width">
            <label for="exampleEmailInput">Separator</label>
            <input class="button-small" value="." type="button">
            <input class="button-small" value="," type="button">
            <input class="button-small button-primary" value="' '" type="button">
            <input class="button-small" value="_" type="button">
          </div>
          <div class="u-full-width">
            <label for="exampleEmailInput">Additions</label>
            <input class="button-small" value="Add Numbers" type="button">
            <input class="button-small" value="Add Symbols" type="button">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
